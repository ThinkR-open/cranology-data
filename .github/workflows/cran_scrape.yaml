on:
  schedule:
    - cron: "*/15  * * * *"
  push:
    branches: main

name: Update CRAN packages number

jobs:
  render:
    name: Update CRAN packages number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Scrape the data
        run: |
          Rscript -e 'install.packages("cranology", repos = "https://thinkr-open.r-universe.dev", dependencies = TRUE)'
          Rscript script.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'Update CRAN packages number' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
